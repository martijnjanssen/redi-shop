apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
      - name: users
        image: eu.gcr.io/nice-script-280016/redishop
        ports:
        - containerPort: 8000
        env:
          - name: BROKER_URL
            value: "broker-redis-master"
          - name: REDIS_URL
            value: "users-redis-master"
          - name: POSTGRES_URL
            value: "users-postgresql"
          - name: SERVICE
            value: "user"
          - name: BACKEND
            # value: "postgres"
            value: "redis"
        resources:
          limits:
            cpu: 250m
          requests:
            cpu: 100m
